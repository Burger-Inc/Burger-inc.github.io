<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="BurgerTech website">
  <meta name="author" content="Burger">
  <title>BurgerTech</title>
  <!-- Tab Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/burger8bit.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/burger8bit.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/burger8bit.png">
  <link rel="icon" href="/images/burger8bit.png">
  <title>Jacob Janak</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/files.css" />
</head>
<body>

  <!-- Desktop Icons -->
  <div class="icon">
    <img id="my-computer" src="images/my-computer.jpg" alt="my computer" />
    <p><span>My Computer</span></p>
  </div>

  <div class="icon">
    <img id="trash" src="images/trash.jpg" alt="recycle bin" />
    <p><span>Recycle Bin</span></p>
  </div>

  <div class="icon">
    <img id="projects" class="folder" src="images/burgerwebicon.png" alt="folder" />
    <p><span>BurgerTech</span></p>
  </div>

  <a class="icon" href="https://donateon.ir/Burger_Industries">
    <img id="donate" src="images/donutwesite.png" alt="donate" />
    <p><span>donate</span></p>
  </a>


  <!-- End Desktop Icons -->

  <!-- Windows -->
  <!-- Projects -->
  <div id="projects-folder" class="window drag" draggable="true" data-item="0">
    <div class="border-1">
      <div class="border-2">
        <div class="border-3">
          <div class="blue-stripe">
            <img class="document-logo" src="images/burgerwebicon.png" alt="document" />
            <p class="blue-stripe-text">
              BurgerTech
            </p>
            <img id="projects-x-button" class="x-button" src="images/x-button.jpg" alt="close button" />
          </div>
          <ul class="document-menu">
            <li><u>F</u>ile</li>
            <li><u>E</u>dit</li>
            <li><u>V</u>iew</li>
            <li><u>H</u>elp</li>
          </ul>
          <div class="border-4">
            <div class="border-5">
              <div class="folder-contents">

                <a href="https://b2n.ir/burgertech" target="_blank">
                  <div class="icon">
                    <img id="link-hippow" src="images/burgerwebicon.png" alt="icon" />
                    <p><span>Download BurgerTech</span></p>
                  </div>
                </a>

              </div>
            </div>
          </div>
          <div class="folder-bottom-bar">
            <div class="item-count">1 object</div>
            <div class="byte-count">28 bytes</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- README Window -->
  <div id="readme-document" class="window drag" draggable="true" data-item="1">
    <div class="border-1">
      <div class="border-2">
        <div class="border-3">
          <div class="blue-stripe">
            <img class="document-logo" src="images/text-file.png" alt="document" />
            <p class="blue-stripe-text">Notepad</p>
            <img id="readme-x-button" class="x-button" src="images/x-button.jpg" alt="close button" />
          </div>
          <ul class="document-menu">
            <li><u>F</u>ile</li>
            <li><u>E</u>dit</li>
            <li><u>S</u>earch</li>
            <li><u>H</u>elp</li>
          </ul>
          <div class="border-4">
            <div class="border-5">
              <textarea id="readme-textarea">
Welcome to BurgerTech website!

</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Window -->
  <div id="error" class="window drag" draggable="true" data-item="2">
    <div class="border-1">
      <div class="border-2">
        <div class="border-3">
          <div class="blue-stripe">
            <p id="error-title" class="blue-stripe-text"><!-- Empty --></p>
            <img id="error-x-button" class="x-button" src="images/x-button.jpg" alt="close button" />
          </div>
          <div id="error-container">
            <img id="error-icon" src="images/error.jpg" alt="error" />
            <p id="error-text"><!-- Empty --></p>
            <div id="buttons">
              <img id="retry" src="images/retry.jpg" alt="retry" />
              <img id="cancel" src="images/cancel.jpg" alt="cancel" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Windows -->

  <!-- Dock -->
  <div id="dock">
    <img id="start-button" src="images/start-button.jpg" alt="start button" />
    <div id="clock">
      <img id="volume" src="images/volume.jpg" alt="volume" />
      <div id="time"><!-- Empty --></div>
    </div>
  </div>
  <!-- End Dock -->

  <!-- Audio that plays on page load -->
  <audio id="startup-sound" src="startup.mp3"></audio>

  <!-- Scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
